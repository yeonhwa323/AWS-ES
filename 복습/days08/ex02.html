  <xmp class="code">
    10:01 수업시작~!
    [js 클래스 상속]   ES6
    [     정적(static)]
  </xmp>
</div>
<script>
  class Car{
	  // 생성자
	  constructor(brand){
		  this.carname = brand;
	  }
	  // 메서드
	  present(){
		  return `> carname : ${ this.carname}`;
	  }
  }
  // js 상속
  class Model extends Car{
	  constructor( brand, model ){
		  super(brand);
		  this.model = model;
	  }
	  show(){
		  return this.present() + " / " + this.model;
	  }
	  
	  // 
	  static hello(){
		  return "hello world";
	  }
  }
  
  const myCar = new Model("Ford", "Mustang");
  console.log( myCar.show() );
  
  // static 메서드
  console.log( Model.hello() );
</script>
</body>
